<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="Storage.js"></script>
    <title>Web Storage</title>
</head>
<body>
    <form>
        <p>
            <label for="name">Nombre:</label>
            <input type="text" name="nombre" id="name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="correo" id="email">
        </p>
        <p>
            <label for="message">Mensaje:</label>
        </p>
        <textarea name="mensaje" id="message" cols="30" rows="10"></textarea>
        <p>
            <button type="submit" value="Guardar" id="boton"> Guardar </button>
        </p>
        <p>
            <button onclick="deleteAll()">Borrar Todos</button>
        </p>
    </form>
    <div id="contenedor">

    </div>
</body>
</html>
